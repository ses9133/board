  level:
    root: INFO           # 모든 라이브러리는 INFO 이상만 출력
    com.example: DEBUG   # 내 프로젝트는 DEBUG 이상 모두 출력

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    # 발신자 계정
    username: ses9133@gmail.com
    # 일반 구글 로그인 비밀번호 아님!! (앱 비밀번호 여야함)
    password: lwijmjajqguhuoln
    properties:
      mail:
        smtp:
          # SMTP 서버 인증 활성화 (ID/PW 검사 여부)
          auth: true
          # START TLS (보안 연결) - 암호화된 문자열로 연결할 것 이다.
          starttls:
            # 비암호화 연결을 암호화 연결(TLS)로 승격 활성화 (무조건 권장)
            enable: true
            required: true
            # 타임아웃 설정 - 서버 간 통신 기준
            # 소켓 연결 제한 시간 (단위: ms)
          connection timeout: 5000
          timeout: 5000
          write timeout: 5000
  servlet:
    multipart:
      enabled: true # 파일 업로드 활성화
      max-file-size: 10MB
      max-request-size: 10MB # 전체 요청 최대 크기

  # 데이터베이스 연결 설정 (H2 인메모리 데이터베이스)
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/myblog?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      username: root
      password: root

  # H2 데이터베이스 웹 콘솔 활성화 (개발용)
  # localhost:8080/h2-console로 접속 가능
  h2:
    console:
      enabled: true

  # 초기 데이터 로딩 설정
  sql:
    init:
      # 2.5 이상 버전부터 명시를 해야 insert 처리 됨
      mode: never
      # 애플리케이션 시작시 실행할 SQL 파일 위치
      data-locations:
        - classpath:db/data.sql

  # JPA 설정
  jpa:
    hibernate:
      # create: 애플리케이션 시작시 테이블을 새로 생성
      # 기존 데이터는 모두 삭제됨 (개발용)
      ddl-auto: update
    # SQL 쿼리를 콘솔에 출력 (개발용 디버깅)
#    show-sql: true
    properties:
      hibernate:
        # SQL 쿼리를 보기 좋게 포맷팅
        format_sql: true
        # N + 1 문제 해결: LAZY 로딩 시 연관된 엔티티를 배치로 한 번에 가져오기
        # 게시글 목록 조회 시 만약 username이 필요하다면
        # 배치로 묶어서 한 번 에 가져옴 (IN 쿼리 사용)
        default_batch_fetch_size: 100
    # data.sql 파일을 Hibernate 초기화 이후에 실행
    defer-datasource-initialization: true
    # Open Session In View 를 false 로 설정
    # - true(기본값): 뷰 렌더링까지 세션 유지(LAZY 로딩 가능)
    # - false: 트랜잭션 종료 시 세션 종료(LAZY 로딩 불가, 명시적 조회 필요(트리거))
    # - false 설정시 Service 에서 필요한 데이터를 모두 조회하고 DTO로 변환해야함
    open-in-view: false

